
<form class="p-5 mt-5" [formGroup]="addScheduleForm" (ngSubmit)="onAddSchedule()">
  <div class="mb-3 ">
    <label for="eventDate" class="form-label">Date</label>
    <input type="datetime" [value]="date.toDateString()" disabled class="form-control" id="eventDate" name="date" required>
  </div>

  <div class="mb-3">
    <label for="startTime" class="form-label">Starts At (UTC)</label>
    <input type="time" class="form-control" id="startTime" name="starts_at" required formControlName="starts_at">
  </div>

  @if (isSubmitted() && addScheduleForm.controls['starts_at'].invalid){
    <p>Starts time is required</p>
  }

  <div class="mb-3">
    <label for="endTime" class="form-label">Ends At (UTC)</label>
    <input type="time" class="form-control" id="endTime" name="ends_at" required formControlName="ends_at">
  </div>
   @if (isSubmitted() && addScheduleForm.controls['ends_at'].invalid){
    <p>Ends time is required</p>
  }

  <div class="mb-3">
    <label for="employeeSelect" class="form-label">Assigned to Employee</label>
    <select class="form-select" id="employeeSelect" name="employee_id" disabled>
      <option [value]="employee.id">{{employee.first_name + ' ' + employee.last_name}}</option>
    </select>
  </div>

 <div class="d-flex gap-2">
     <button type="submit" class="btn btn-primary">Add Schedule</button>
  <button class="btn btn-dark" (click)="onCloseModal()">Close</button>
 </div>

 @if (error()){
  <p class="mt-2">{{error()}}</p>
 }

</form>
