<form class="p-4 border rounded shadow-sm">

  <div class="mb-3">
    <input type="text" [value]="employee.first_name" placeholder="First Name" required formControlName="first_name" class="form-control" />
  
  </div>

  <div class="mb-3">
    <input type="text" [value]="employee.last_name" placeholder="Last Name" required formControlName="last_name" class="form-control" />
   
  </div>

  <div class="mb-3">
    <input type="email" [value]="employee.email" placeholder="Email" required formControlName="email" class="form-control" />
   
  </div> 

  <div class="d-flex gap-1">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  <button class="btn btn-primary" (click)="onClose()">Close</button>
  </div>
 
</form>
